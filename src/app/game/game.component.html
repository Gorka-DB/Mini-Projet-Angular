<mat-card class="game-card mat-elevation-z4 mb-4">
  <mat-card-header class="primary-header">
    <mat-card-title>{{theGame.titre | uppercase}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="row">
      <div class="col-md-8">
        <p class="game-detail">
          <mat-icon>event</mat-icon>
          <span>Sorti le {{theGame.dateDeSortie | date: 'dd/MM/yyyy'}}</span>
        </p>
        <p class="game-detail">
          <mat-icon>desktop_windows</mat-icon>
          <span>Plateforme : {{theGame.plateforme}}</span>
        </p>
        <p class="game-detail">
          <mat-icon>videogame_asset</mat-icon>
          <span>Genre : {{theGame.genre}}</span>
        </p>
        <p class="game-detail">
          <mat-icon>code</mat-icon>
          <span>Developpeur : {{theGame.developpeur}}</span>
        </p>
        <p class="game-detail">
          <mat-icon>inventory_2</mat-icon>
          <span>En stock :
              {{theGame.stock}}
          </span>
        </p>
      </div>
      <div class="col-md-4 platform-icon-container">
        <img *ngIf="theGame.plateforme === 'PC'" src="https://i.redd.it/5be3ypqjts171.jpg" alt="PC" class="platform-icon">
        <img *ngIf="theGame.plateforme === 'PlayStation'" src="https://download.logo.wine/logo/PlayStation/PlayStation-Logo.wine.png" alt="PlayStation" class="platform-icon">
        <img *ngIf="theGame.plateforme === 'Xbox'" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Xbox_one_logo.svg/1200px-Xbox_one_logo.svg.png" alt="Xbox" class="platform-icon">
        <img *ngIf="theGame.plateforme === 'Switch'" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Nintendo_Switch_Logo.svg/500px-Nintendo_Switch_Logo.svg.png" alt="Switch" class="platform-icon">
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions align="end">
    <div *ngIf="idgame === undefined" class="full-width-action">
      <a [routerLink]="['/games', theGame.id]" mat-raised-button color="primary">
        <mat-icon>info</mat-icon>
        Voir le d√©tail
      </a>
    </div>
  </mat-card-actions>
</mat-card>
